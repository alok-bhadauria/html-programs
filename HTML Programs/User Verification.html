<HTML>
    <HEAD>
      <TITLE> Login Verification </TITLE>
  
          <style>
              #btn {
                  background-color: #6363fb;
                  border: none;
                  border-radius: 3px;
                  color: white;
                  padding: 15px 30px;
                  text-align: center;
                  font-size: 14px;
                  cursor: pointer;
              }
          </style>
  
          <script>
              function login(){
                  var a = document.getElementById("u_name").value;
                  var b = document.getElementById("pass").value;
  
                  if (a == "Web" & b == "Technology"){
                      alert("WELCOME !");
                  }
                  else{
                      alert("LOGIN FAILED !");
                  }
              }
          </script>
    </HEAD>
  
    <BODY>
      <form><center>
      <table cellpadding="10" style="font-size: 20px; border: solid red;">
        <tr>
          <th colspan="2" style="font-size: 32px ;"><u> LOGIN </u></th>
        </tr>
        
        <tr>
          <td align="right"> Username </td>
          <td> <input type="text" id="u_name" required style="width: 200px;"></td>
        </tr>
        
        <tr>
          <td align="right"> Password </td>
          <td> <input type="password" id="pass" required style="width: 200px;"></td>
        </tr>
        
        <tr>
          <td colspan="2"><center>
            <button id="btn" onclick="login()"> LOGIN </button></center></td>
          </tr>
          </table></center></form>
    </BODY>
  </HTML>
